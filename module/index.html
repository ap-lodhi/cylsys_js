<!DOCTYPE html>
<html>
<head>
    <title>Using JavaScript Modules</title>
</head>
<body>
    <h4>module  Example</h4>
    <h1 id="greeting"></h1>

    <script type="module">
        
        import { sayHello } from './greet.js';

        const name = 'John';
        const greeting = sayHello(name);
        document.getElementById('greeting').textContent = greeting;
    </script>
</body>
</html>
