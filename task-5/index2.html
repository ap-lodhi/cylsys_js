<!-- onload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Onload Example</title>
    <script>
        window.onload = function () {
            document.getElementById('message').textContent = "Page loaded!";
        };
    </script>
</head>
<body>
    <h1>Onload Example</h1>
    <p id="message"></p>
</body>
</html>
