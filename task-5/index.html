<!DOCTYPE html>
<html>
<head>
    <title>Click Example</title>
</head>
<body>
    <h1>Click Example</h1>
    <button id="myButton" onclick="showMessage()">Click Me</button>
    <p id="message"></p>
    <script>
        function showMessage() {
            document.getElementById('message').textContent = "Button clicked!";
        }
    </script>
</body>
</html>
