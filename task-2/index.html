<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>


    <div class="container">
        <div class="row  d-flex justify-content-center mt-5 w-50">
            <div class="ccol-md-5 shadow-lg p-10 bg-white">
                <h1>Registration Form</h1>
                <form id="registrationForm">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <br>
            
                    <label for="email" class="form-label">Email:</label>
                    <input type="email"  class="form-control" id="email" name="email" required>
                    <br>
            
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address"  class="form-control" name="address" rows="4" required></textarea>
                    <br>
            
                    <label for="contactNumber" class="form-label">Contact Number:</label>
                    <input type="tel"  class="form-control" id="contactNumber" name="contactNumber" required>
                    <br>
            
                    <label class="form-label">Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="male" id="male" name="gender">
                        <label class="form-check-label" for="male">
                         Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="female" id="female" name="gender" >
                        <label class="form-check-label" for="female">
                        Female
                        </label>
                        </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="other" id="other" name="gender" >
                        <label class="form-check-label" for="other">
                       other
                        </label>
                      </div>
                    <br>
            
                    <label for="hobby" class="form-label">Hobby:</label>
                    <select id="hobby" name="hobby" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="reading" >Reading</option>
                        <option value="sports">Sports</option>
                        <option value="music">Music</option>
                        <option value="gaming">Gaming</option>
                        <option value="cooking">Cooking</option>
                    </select>
                    <br>
            
                    <input type="submit" value="Submit" class="">
                </form>
                <br>
                <br>
                
            </div>
        </div>
    </div><br>
    <br>
    <br>

    <div id="userData">
    
  </div>
   

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</body>

</html>
