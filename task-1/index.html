<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opraters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(to top, #cfd9df 0%, #92c1da 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5 shadow-lg p-10 bg-white">
          <br />
          <br />
          <br />
          <h3>Will perform here operaters calculation (+ ) (-) (*) (/)</h3>
          <br /><br /><br />

          Enter the value of A
          <input
            type="text"
            placeholder="Enter the  value of A "
            id="a"
          /><br /><br />

          Enter the value of B
          <input type="text" placeholder="Enter the  value of B " id="b" />

          <br />
          <br />
          <br />
          <div class="d-flex justify-content-between w-50">
            <button type="button" class="btn btn-primary   fs-3" onclick="add()">
              +
            </button>
            <button type="button" class="btn btn-danger fs-3" onclick="sub()">
              -
            </button>
            <button type="button" class="btn btn-success fs-3" onclick="mul()">
              *
            </button>
            <button type="button" class="btn btn-dark fs-3" onclick="divide()">
              /
            </button>
          </div>
          <br /><br />

          <h1 id="ans"></h1>

          <br /><br /><br />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
